<body>
    <!-- back in HTML btw-->
    <h1> â™¡ Your Daily Affirmation â™¡ </h1>
    <!-- previous lines shows big heading "Your daily affirm"-->
     <button onclick = "generateAffirmation()">âœ¨ Give me an affirmation âœ¨ </button>
     <!-- creates a button with the text "giv me affirm"-->
      <p id="affirmation"></p>
      <!-- creats an empty paragraph, 
       id = "aff." gives it a name, so Javascript can find it and change the txt
       this is where the affirmation will appear-->

       <script>
        // we are now using JavaScprt (js) 
        const affirmations = [
            "You are glowing with potential.",
            "Your presence is a gift.",
            "You are worthy and are becoming someone you're proud of.",
            "Your future is filled of beautiful things.",
            "You bring value to every space you enter."
        ]
        // const affirm = [...] creats a list (array)
        // this is basically the database of all the generated sentences 

        function generateAffirmation() {
            const text = affirmations[Math.floor(Math.random()*affirmations.length)];
            // affirmations.length -> how many affirms are in the list
            // math.random() -> gives a rand num betwn 0 and 1
            // math.floor -> rounds that down to a whole number 
            // affirmations[num] -> picks a random affirmation from the list
            // const text saves that chosen affirm into the variable named text
            const element = document.getElementById("affirmation");
            // document is the webpage
            element.style.opacity = 0;
            // doing this before changing the text so the fade-in looks good
            setTimeout(()=> {
                element.textContent= text;
                element.style.opacity = 1;

            }, 200);
        }
      
        
       </script>
